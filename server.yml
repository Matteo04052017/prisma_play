---
- name: deploy_server
  hosts: server
  vars:
    mode: "server"
    sync_servers:
    - 10.8.0.8 # teststation
    - 10.8.0.6 # barolo
  become: true
  become_method: sudo
  become_flags: '-E -S -n'
  roles:
    - updatehosts
    - docker
    - node_exporter
    - prometheus
    - server-automation
