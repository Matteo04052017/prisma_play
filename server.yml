---
- name: deploy_server
  hosts: server
  vars:
    mode: "server"
    sync_servers:
    - system@10.8.0.8:/prismadata/teststation/* /prismastations/teststation/
    - root@10.8.0.6:/prismadata/barolo/* /prismastations/barolo/
  become: true
  become_method: sudo
  become_flags: '-E -S -n'
  roles:
    - updatehosts
    - docker
    - node_exporter
    - prometheus
    - server-automation
